<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mp3&Mp4</title>
    <style>
      .html{
        background-color: brown;
      }
    </style>
</head>
<body>  

<h2>Mp4</h2>
<video width="340" height="540" controls>
  <source src="WudhuGes.mp4" type="video/mp4">
  <source src="WudhuGes.ogg" type="video/ogg">
</video><br>

<h2>Mp3</h2>
<audio controls>
    <source src="GoDino.mp3" type="audio/mp3">
    <source src="GoDino.ogg" type="audio/ogg">
</audio>

</body>
</html>
